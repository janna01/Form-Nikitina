<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>

    <style>
        
     body {
      margin: 30px;
      background-color: #001027;
      font-family: sans-serif;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
     }

     section {
            background: rgb(178, 233, 255);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #003eb1;
             width: 450px;
             height: 500px;
             font-size: 25px;
            text-align: center;
        }

    h1 {
       font-size: 30px; 
       margin-bottom: 45px;
    }
    

         label {
            display: block;
            margin-top: 5px;
            font-size: 20px
        }

         input {
            padding: 15px;
            width: 300px;
            display: block;
            margin: 3px auto;
            border-radius: 10px;
        }

        button {
            margin-top: 15px;
            padding: 15px 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }
    </style>
</head>
<body>


    
 <section id="register">

        <h1> Оставьте отзыв:</h1>

        <form id="registrationForm">
            <label for="username">Имя:</label>
            <input type="text" id="username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <label for="message">Сообщение:</label>
            <input type="message" id="message" required>
            <br>
            <button type="submit">Отправить</button>
        </form>
        <div class="output" id="regstroutput"></div>
    </section>

    <script src="form.js"></script>

</body>
</html>
